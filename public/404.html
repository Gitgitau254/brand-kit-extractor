<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found • Brand Kit Extractor</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="landing">
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/" aria-label="Brand Kit Extractor home">
        <span class="brand__mark" aria-hidden="true"></span>
        <span class="brand__name">Brand Kit Extractor</span>
      </a>
      <nav class="topnav">
        <a class="navLink" href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="container">
      <div class="heroCard">
        <div class="heroCard__badge">404</div>
        <h1 class="heroTitle">Page not found</h1>
        <p class="heroSub">
          The page you’re looking for doesn’t exist, or it may have been moved.
        </p>

        <div class="heroActions">
          <a class="btn btn--primary" href="/">Go to homepage</a>
          <a class="btn btn--ghost" href="javascript:history.back()">Go back</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <span>Created with ❤️ by <a href="mailto:hellogitau@gmail.com">GitGitau</a></span>
  </footer>
</body>
</html>
